<form class="form">
  <mat-toolbar color="primary" class="header">
    <div class="logo">
      <img class="fondo" [src]="fondo" routerLink="home" />
    </div>

    <span class="example-spacer"></span>

    <button mat-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="userLogged | async as user">
          <span>{{ user.email }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="login">
          <span>login</span>
        </button>
        <button mat-menu-item routerLink="registro">
          <span>Register</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item *ngIf="userLogged | async as user">
          <span (click)="logout()" routerLink="login">Sign Out</span>
        </button>
      </mat-menu>

      <div class="container-art">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <img class="usuario" [src]="usuario" />
        </button>
        <span
          [matBadge]="count"
          [matBadgeHidden]="count == 0"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="(showFiller)"
        >
          <img
            class="carrito"
            [src]="carrito"
            (click)="DisplayProduc(sidenav)"
          />
        </span>
      </div>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="modal">
      <p class="total">Sudtotal</p>
      <app-total [total]="total" class="price"></app-total>

      <span *ngFor="let store of carritoService.cartProduts">
        <img src="{{ store.img }}" class="imagen" />
  
        <section class="example-section">
          <mat-checkbox
            class="example-margi"
            (click)="toggleItem(store._id)"
          ></mat-checkbox>
        </section>

        <!-- <mat-icon (click)="removerartic(store._id)" class="delete"
          >delete</mat-icon
        > -->

        

        <h2 class="title">{{ store.title }}</h2>

        <h1 class="precio">{{ store.price | currency: "RD" }}</h1>

        <mat-icon class="sum" (click)="RemovercAr()"
          >remove_circle_outline</mat-icon
        ><span>{{ count }}</span>
        <mat-icon (click)="AddcAr(store._id)">control_point</mat-icon>
        <h4 class="toa">Total</h4>
        
      </span>

    </mat-sidenav>
    <mat-sidenav-content class="modal1">
      <h1></h1>
    </mat-sidenav-content>
  </mat-sidenav-container>
</form>
