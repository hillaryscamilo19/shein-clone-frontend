<p class="header">
  <mat-toolbar color="primary" class="header">
    <div class="logo">
      <img class="fondo" [src]="fondo" routerLink="home" />
    </div>

    <span class="example-spacer"></span>

    <button mat-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="userLogged | async as user">
          <span>{{ user.email }}</span>
        </button>
        <button mat-menu-item routerLink="login">
          <span>login</span>
        </button>
        <button mat-menu-item routerLink="registro">
          <span>Register</span>
        </button>
      </mat-menu>

      <div class="container-art">
        <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <img class="usuario" [src]="usuario" />
      </button>
      <span matBadge="0" (click)="openDialog()">
        <img class="carrito" [src]="carrito" />
      </span>
      </div>
    </button>
  </mat-toolbar>
</p>
