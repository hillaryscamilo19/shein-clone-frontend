<form class="form">
  <mat-toolbar color="primary" class="header">
    <div class="logo">
      <img class="fondo" [src]="fondo" routerLink="home" />
    </div>

    <span class="example-spacer"></span>

    <button mat-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="userLogged | async as user">
          <span>{{ user.email }}</span>
        </button>
        <button mat-menu-item routerLink="login">
          <span>login</span>
        </button>
        <button mat-menu-item routerLink="registro">
          <span>Register</span>
        </button>
      </mat-menu>

      <div class="container-art">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <img class="usuario" [src]="usuario" />
        </button>
        <span
          matBadge="0"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="(showFiller)"
        >
          <img class="carrito" [src]="carrito" (click)="sidenav.toggle()" />
        </span>
      </div>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="modal">
      <span *ngFor="let store of Addcarrito">
        <img src="{{ store.img }}" class="imagen" />
        <h2 class="title">{{ store.title }}</h2>
        <h1 class="precio">{{ store.price | currency: "RD" }}</h1>
        <mat-icon class="sum">remove_circle_outline</mat-icon>
        <mat-icon>control_point</mat-icon>
      </span>
    </mat-sidenav>
    <mat-sidenav-content class="modal1">
      <h1></h1>
    </mat-sidenav-content>
  </mat-sidenav-container>
</form>
