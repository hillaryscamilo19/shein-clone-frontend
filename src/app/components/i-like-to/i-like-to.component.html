<form action="form">
    <span
    class="form"
    [matBadge]="carritoService.Count"
    [matBadgeHidden]="count == 0"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
    matBadgeColor="warn"
    (click)="(showFiller)"
  >
    <img [src]="like" class="flex-container">
  </span>
</form>
