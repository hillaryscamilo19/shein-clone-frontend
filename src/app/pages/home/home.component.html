<div class="container-princ">
  <div class="containerOne">
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      </div>
      <img class="imagen" [src]="foto" />
        <mat-icon class="icon" (click)="scroll()">keyboard_arrow_right</mat-icon>
    </div>
    <div class="matStep">
      <mat-stepper>
        <mat-step *ngFor="let home of imagen" class="matstep">
          <mat-card>
            <mat-card-title-group>
              <img mat-card-md-image src="{{ home.img }}" />
              <mat-card-title>{{ home.name }}</mat-card-title>
              <mat-card-subtitle>{{ home.price }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card>
        </mat-step>
      </mat-stepper>
    </div>
  </div>

  <div class="containerTwo">
    <div class="title">
      <h1 class="titulo">OUTFIT OF THE DAY</h1>
      <h2 class="tituloTwo">ALL YOUR <br />STYLES ARE HERE</h2>
      <p class="texto">
        Consectetur adipiscing elit, cursus condimentum donec non dictum. Id et
        <br />set ac mauris, adipicing tincidunt amet vel at. Quis labortis
        id.<br />
        cosectetur adipsicing elit.
      </p>
      <div class="containerButton">
        <button class="buttonComprar" routerLink="/shop">
          BUY NOW
        </button>
      </div>

      <div class="containerRedes">
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100010750935985">
          <img class="social" [src]="facebook" />
        </a>
        <a target="_blank" href="https://www.instagram.com/hilarysramirez/?hl=en">
          <img class="instagram" [src]="instagram" />
        </a>
        <a target="_blank" href="https://web.telegram.org/k/">
          <img class="telegram" [src]="telegram" />
        </a>
      </div>
    </div>
  </div>
</div>
