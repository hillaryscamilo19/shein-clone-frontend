<div class="container">
    <div class="container1">
        <div class="div">
            <h1 class="title">register</h1>
          </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                [(ngModel)]=" Datos.Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                [(ngModel)]=" Datos.apellido"
              />
            </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="hcamilo@exple.com"
              [(ngModel)]=" Datos.correo"
      
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              [(ngModel)]="Datos.password"

      
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">password repeat</label>
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <br />
          <button  (click)="registrar()" type="button" class="btn btn-outline-primary" id="startSection">submit</button>
        </div> 
    </div>
