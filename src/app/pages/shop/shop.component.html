<div class="cotenedor">

    class="icono"
    aria-label="Example icon-button with a menu"
  ></button>
  <div class="form">
    <input
      type="text"
      class="input"
      placeholder="Search"
      [(ngModel)]="filter"
      name="filter"
    />

</div>
